---
layout: default
label: Homepage
---

<div class="ui basic vertical segment">
  <div class="ui text container">

    <h1 class="ui header">Header</h1>

    <div class="ui hidden divider"></div>

<div class="ui cards">

  {% for character in site.data.characters %}

    <div class="card">
      <div class="ui move right reveal">
        <div class="visible content">
          <img src="assets/images/characters/{{ character.rr_image }}" class="ui image" width="300" height="350">
        </div>
        <div class="hidden content">
          <img src="assets/images/characters/{{ character.af_image }}" class="ui image" width="300" height="350">
        </div>
      </div>
      <div class="content">
        <div class="header">{{ character.rr_name }}</div>
        <div class="meta">
          <span class="date">{{ character.af_name }}</span>
        </div>
        <div class="description">
          {{ character.content }}
        </div>
      </div>
    </div>

  {% endfor %}

</div>



   

</div>
